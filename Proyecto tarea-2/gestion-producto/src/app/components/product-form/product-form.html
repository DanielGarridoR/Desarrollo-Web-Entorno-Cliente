<div class="card p-4 shadow-sm">
  <h4 class="mb-3 fw-bold ">AÑADIR PRODUCTO</h4>

  <form class="fw-semibold" [formGroup]="formulario" (ngSubmit)="enviar()">
    <div class="mb-2">
      <label class="form-label">Nombre</label>
      <input class="form-control" formControlName="name" placeholder="Nombre del articulo"/>
    </div>

    <div class="mb-2">
      <label class="form-label">Descripción</label>
      <textarea class="form-control" rows="2" formControlName="description" placeholder="Descripción breve"></textarea>
    </div>

    <div class="mb-2">
      <label class="form-label">Precio</label>
      <input type="number" class="form-control" formControlName="price"/>
    </div>

    <div class="mb-2">
      <label class="form-label">Categoría</label>
      <input class="form-control" formControlName="category" placeholder="(hombre,mujer,niño,...)"/>
    </div>

    <div class="mb-2">
      <label class="form-label">URL Imagen</label>
      <input class="form-control" formControlName="image" placeholder="https://ejemplo.com/imagen.jpg"/>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input bg-success border-success" formControlName="active" id="activoCheck" />
      <label for="activoCheck" class="form-check-label">Activo</label>
    </div>

    <button type="submit" class="btn btn-success w-100 bg-success">Crear producto</button>
  </form>
</div>
